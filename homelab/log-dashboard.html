<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumator Log Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background: #1a1a1a;
            color: #f0f0f0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-size: 0.9em;
            color: #ccc;
        }

        select, input, button {
            background: #3a3a3a;
            color: #f0f0f0;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 8px 12px;
            font-family: inherit;
        }

        button {
            background: #4CAF50;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .metric-title {
            font-size: 0.9em;
            color: #ccc;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .logs-container {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
        }

        .logs-header {
            background: #3a3a3a;
            padding: 15px 20px;
            border-bottom: 1px solid #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logs-content {
            max-height: 600px;
            overflow-y: auto;
            padding: 20px;
            font-family: 'SF Mono', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px 10px;
            border-radius: 3px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .log-entry.error {
            background: rgba(255, 107, 107, 0.1);
            border-left: 3px solid #ff6b6b;
        }

        .log-entry.warning {
            background: rgba(255, 184, 0, 0.1);
            border-left: 3px solid #ffb800;
        }

        .log-entry.info {
            background: rgba(116, 185, 255, 0.1);
            border-left: 3px solid #74b9ff;
        }

        .log-entry.security {
            background: rgba(255, 99, 132, 0.1);
            border-left: 3px solid #ff6384;
        }

        .timestamp {
            color: #888;
            font-size: 0.85em;
        }

        .log-level {
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
        }

        .log-level.ERROR {
            background: #ff6b6b;
            color: white;
        }

        .log-level.WARNING {
            background: #ffb800;
            color: white;
        }

        .log-level.INFO {
            background: #74b9ff;
            color: white;
        }

        .log-level.SECURITY {
            background: #ff6384;
            color: white;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .search-highlight {
            background: #ffeb3b;
            color: #000;
            padding: 1px 2px;
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .metrics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Resumator Log Dashboard</h1>
            <p>Real-time application monitoring and log analysis</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Container</label>
                <select id="containerSelect">
                    <option value="backend">Backend</option>
                    <option value="frontend">Frontend</option>
                    <option value="db">Database</option>
                    <option value="redis">Redis</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Log Level</label>
                <select id="levelSelect">
                    <option value="all">All Levels</option>
                    <option value="error">Errors Only</option>
                    <option value="warning">Warnings</option>
                    <option value="info">Info</option>
                    <option value="security">Security</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Lines</label>
                <select id="linesSelect">
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Search</label>
                <input type="text" id="searchInput" placeholder="Search logs...">
            </div>
            
            <div class="control-group">
                <label>&nbsp;</label>
                <button onclick="refreshLogs()">Refresh</button>
            </div>
            
            <div class="control-group">
                <label>&nbsp;</label>
                <button onclick="exportLogs()">Export</button>
            </div>
        </div>

        <div class="metrics">
            <div class="metric-card">
                <div class="metric-title">Total Log Entries</div>
                <div class="metric-value" id="totalEntries">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Error Count</div>
                <div class="metric-value" id="errorCount" style="color: #ff6b6b;">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Security Events</div>
                <div class="metric-value" id="securityCount" style="color: #ff6384;">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Last Updated</div>
                <div class="metric-value" id="lastUpdated" style="font-size: 1em;">Never</div>
            </div>
        </div>

        <div class="logs-container">
            <div class="logs-header">
                <h3>Application Logs</h3>
                <div class="auto-refresh">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <label>
                        <input type="checkbox" id="autoRefresh"> Auto-refresh (30s)
                    </label>
                </div>
            </div>
            <div class="logs-content" id="logsContent">
                <div class="log-entry info">
                    üì° Connecting to log stream...
                </div>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval;
        let currentLogs = [];

        // Mock data for demonstration - replace with actual API calls
        const mockLogs = [
            {
                timestamp: new Date().toISOString(),
                level: 'INFO',
                container: 'backend',
                message: 'Application started successfully'
            },
            {
                timestamp: new Date(Date.now() - 60000).toISOString(),
                level: 'SECURITY',
                container: 'backend',
                message: 'Rate limit enforced for IP 192.168.1.100'
            },
            {
                timestamp: new Date(Date.now() - 120000).toISOString(),
                level: 'WARNING',
                container: 'backend',
                message: 'Slow query detected: 1.2s execution time'
            },
            {
                timestamp: new Date(Date.now() - 180000).toISOString(),
                level: 'ERROR',
                container: 'backend',
                message: 'Database connection timeout after 30 seconds'
            },
            {
                timestamp: new Date(Date.now() - 240000).toISOString(),
                level: 'INFO',
                container: 'backend',
                message: 'User authentication successful for user@example.com'
            }
        ];

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshLogs();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Auto-refresh checkbox
            document.getElementById('autoRefresh').addEventListener('change', function() {
                if (this.checked) {
                    autoRefreshInterval = setInterval(refreshLogs, 30000);
                    document.getElementById('statusIndicator').style.background = '#4CAF50';
                } else {
                    clearInterval(autoRefreshInterval);
                    document.getElementById('statusIndicator').style.background = '#ccc';
                }
            });

            // Search input
            document.getElementById('searchInput').addEventListener('input', function() {
                filterLogs();
            });

            // Filter selects
            ['containerSelect', 'levelSelect', 'linesSelect'].forEach(id => {
                document.getElementById(id).addEventListener('change', refreshLogs);
            });
        }

        // Simulate API call to fetch logs
        function fetchLogs() {
            const container = document.getElementById('containerSelect').value;
            const level = document.getElementById('levelSelect').value;
            const lines = parseInt(document.getElementById('linesSelect').value);

            // In real implementation, this would be an actual API call:
            // return fetch(`/api/logs?container=${container}&level=${level}&lines=${lines}`)
            //     .then(response => response.json());

            // Mock implementation
            return new Promise(resolve => {
                setTimeout(() => {
                    let filteredLogs = mockLogs.filter(log => {
                        if (container !== 'backend' && log.container !== container) return false;
                        if (level !== 'all' && log.level.toLowerCase() !== level) return false;
                        return true;
                    });

                    // Add some random recent entries
                    if (Math.random() > 0.5) {
                        filteredLogs.unshift({
                            timestamp: new Date().toISOString(),
                            level: Math.random() > 0.8 ? 'ERROR' : 'INFO',
                            container: container,
                            message: `Random log entry at ${new Date().toLocaleTimeString()}`
                        });
                    }

                    resolve(filteredLogs.slice(0, lines));
                }, 500);
            });
        }

        async function refreshLogs() {
            try {
                const logs = await fetchLogs();
                currentLogs = logs;
                displayLogs(logs);
                updateMetrics(logs);
                document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
            } catch (error) {
                console.error('Failed to fetch logs:', error);
                document.getElementById('logsContent').innerHTML = 
                    '<div class="log-entry error">‚ùå Failed to fetch logs: ' + error.message + '</div>';
            }
        }

        function displayLogs(logs) {
            const logsContent = document.getElementById('logsContent');
            
            if (logs.length === 0) {
                logsContent.innerHTML = '<div class="log-entry info">üì≠ No logs found matching current filters</div>';
                return;
            }

            const logsHtml = logs.map(log => {
                const timestamp = new Date(log.timestamp).toLocaleString();
                const levelClass = log.level.toLowerCase();
                
                return `
                    <div class="log-entry ${levelClass}" data-level="${log.level}" data-container="${log.container}">
                        <span class="timestamp">[${timestamp}]</span>
                        <span class="log-level ${log.level}">${log.level}</span>
                        <span class="message">${escapeHtml(log.message)}</span>
                    </div>
                `;
            }).join('');

            logsContent.innerHTML = logsHtml;
            
            // Auto-scroll to bottom
            logsContent.scrollTop = logsContent.scrollHeight;
        }

        function filterLogs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const logEntries = document.querySelectorAll('.log-entry');

            logEntries.forEach(entry => {
                const message = entry.querySelector('.message').textContent.toLowerCase();
                const isVisible = searchTerm === '' || message.includes(searchTerm);
                
                entry.style.display = isVisible ? 'block' : 'none';
                
                // Highlight search term
                if (searchTerm && isVisible) {
                    const messageEl = entry.querySelector('.message');
                    const originalText = messageEl.textContent;
                    const highlightedText = originalText.replace(
                        new RegExp(searchTerm, 'gi'),
                        match => `<span class="search-highlight">${match}</span>`
                    );
                    messageEl.innerHTML = highlightedText;
                }
            });
        }

        function updateMetrics(logs) {
            const totalEntries = logs.length;
            const errorCount = logs.filter(log => log.level === 'ERROR').length;
            const securityCount = logs.filter(log => log.level === 'SECURITY').length;

            document.getElementById('totalEntries').textContent = totalEntries;
            document.getElementById('errorCount').textContent = errorCount;
            document.getElementById('securityCount').textContent = securityCount;
        }

        function exportLogs() {
            const logs = currentLogs;
            const container = document.getElementById('containerSelect').value;
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            
            const logText = logs.map(log => {
                return `[${log.timestamp}] ${log.level} - ${log.message}`;
            }).join('\n');

            const blob = new Blob([logText], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `resumator-${container}-logs-${timestamp}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'r':
                        e.preventDefault();
                        refreshLogs();
                        break;
                    case 'f':
                        e.preventDefault();
                        document.getElementById('searchInput').focus();
                        break;
                    case 'e':
                        e.preventDefault();
                        exportLogs();
                        break;
                }
            }
        });
    </script>
</body>
</html>
