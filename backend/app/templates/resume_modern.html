<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: white;
        }
        
        /* Header and Name */
        h1 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            text-align: center;
        }
        
        /* Section Headers */
        h2 {
            color: #2c3e50;
            border-left: 4px solid #3498db;
            padding-left: 15px;
            margin: 30px 0 15px 0;
            font-size: 1.4em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        /* Sub-section Headers */
        h3 {
            color: #34495e;
            margin: 20px 0 10px 0;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        h4 {
            color: #7f8c8d;
            margin: 15px 0 8px 0;
            font-size: 1.0em;
            font-weight: 500;
            font-style: italic;
        }
        
        /* Lists */
        ul {
            padding-left: 20px;
            margin-bottom: 20px;
        }
        
        li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        /* Contact Information Styling */
        .contact-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .contact-info p {
            margin: 5px 0;
            color: #495057;
        }
        
        /* Strong text emphasis */
        strong {
            color: #2c3e50;
            font-weight: 600;
        }
        
        /* Paragraphs */
        p {
            margin-bottom: 15px;
            text-align: justify;
        }
        
        /* Tables for structured data */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        table th, table td {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            text-align: left;
        }
        
        table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }
        
        /* Links */
        a {
            color: #3498db;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Code blocks */
        code {
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border-left: 4px solid #3498db;
        }
        
        /* Print styles */
        @page {
            margin: 0.5in;
            size: A4;
        }
        
        @media print {
            body {
                font-size: 11pt;
                line-height: 1.4;
            }
            
            h1 {
                font-size: 18pt;
            }
            
            h2 {
                font-size: 14pt;
                page-break-after: avoid;
            }
            
            h3 {
                font-size: 12pt;
                page-break-after: avoid;
            }
            
            .contact-info {
                background: none;
                border: 1px solid #ccc;
            }
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
