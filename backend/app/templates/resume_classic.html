<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <style>
        body {
            font-family: 'Times New Roman', 'Times', serif;
            line-height: 1.5;
            color: #000;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: white;
        }
        
        /* Header and Name */
        h1 {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Section Headers */
        h2 {
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
            margin: 25px 0 15px 0;
            font-size: 1.3em;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        /* Sub-section Headers */
        h3 {
            margin: 15px 0 8px 0;
            font-size: 1.1em;
            font-style: italic;
            font-weight: bold;
        }
        
        h4 {
            margin: 12px 0 6px 0;
            font-size: 1.0em;
            font-weight: normal;
            text-decoration: underline;
        }
        
        /* Lists */
        ul {
            padding-left: 25px;
            margin-bottom: 20px;
        }
        
        li {
            margin-bottom: 5px;
            line-height: 1.4;
        }
        
        /* Contact Information */
        .contact-info {
            text-align: center;
            margin-bottom: 25px;
            border: 1px solid #000;
            padding: 15px;
        }
        
        .contact-info p {
            margin: 3px 0;
        }
        
        /* Strong text emphasis */
        strong {
            font-weight: bold;
        }
        
        /* Paragraphs */
        p {
            margin-bottom: 12px;
            text-align: justify;
        }
        
        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        table th, table td {
            padding: 6px 10px;
            border: 1px solid #000;
            text-align: left;
        }
        
        table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        
        /* Links */
        a {
            color: #000;
            text-decoration: underline;
        }
        
        /* Code blocks */
        code {
            font-family: 'Courier New', monospace;
            background-color: #f5f5f5;
            padding: 2px 3px;
            font-size: 0.9em;
        }
        
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
        }
        
        /* Print styles */
        @page {
            margin: 0.75in;
            size: A4;
        }
        
        @media print {
            body {
                font-size: 11pt;
                line-height: 1.3;
            }
            
            h1 {
                font-size: 16pt;
            }
            
            h2 {
                font-size: 13pt;
                page-break-after: avoid;
            }
            
            h3 {
                font-size: 11pt;
                page-break-after: avoid;
            }
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
