<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }
        
        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 40px 30px;
            background-color: #ffffff;
            min-height: 100vh;
        }
        
        .header {
            margin-bottom: 30px;
            border-bottom: 3px solid #2c3e50;
            padding-bottom: 20px;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .sender-info {
            flex: 1;
        }
        
        .sender-name {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .sender-contact {
            font-size: 12px;
            color: #7f8c8d;
            line-height: 1.5;
        }
        
        .company-position {
            text-align: right;
            flex: 1;
        }
        
        .company-name {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .position-title {
            font-size: 14px;
            color: #34495e;
            margin-bottom: 10px;
        }
        
        .letter-date {
            font-size: 12px;
            color: #7f8c8d;
            text-align: right;
        }
        
        .recipient-info {
            margin-bottom: 25px;
            font-size: 13px;
            color: #555;
            line-height: 1.6;
        }
        
        .salutation {
            margin-bottom: 15px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .letter-content {
            text-align: justify;
            line-height: 1.8;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        
        .letter-content p {
            margin-bottom: 15px;
            hyphens: auto;
        }
        
        .letter-content p:first-child {
            margin-top: 0;
        }
        
        .letter-content p:last-child {
            margin-bottom: 0;
        }
        
        .closing {
            margin-top: 35px;
        }
        
        .closing-line {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 70px;
        }
        
        .signature-block {
            color: #555;
            font-size: 12px;
            line-height: 1.6;
        }
        
        .signature-name {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 50px;
        }
        
        /* Print styles */
        @media print {
            body {
                background-color: #fff;
                margin: 0;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                padding: 30px;
                max-width: 100%;
                margin: 0;
                min-height: auto;
            }
        }
        
        @page {
            size: A4;
            margin: 0.75in;
        }
        
        /* Professional formatting */
        .emphasis {
            font-weight: 500;
            color: #34495e;
        }
        
        .section-break {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="header-top">
                <div class="sender-info">
                    <div class="sender-name">[Your Name]</div>
                    <div class="sender-contact">
                        <div>[Your Email]</div>
                        <div>[Your Phone]</div>
                        <div>[Your Location]</div>
                    </div>
                </div>
                <div class="company-position">
                    <div class="company-name">{{ company }}</div>
                    <div class="position-title">Position: {{ position }}</div>
                    <div class="letter-date">{{ date }}</div>
                </div>
            </div>
        </div>
        
        <!-- Recipient Information -->
        <div class="recipient-info">
            <div>[Hiring Manager Name]</div>
            <div>[Hiring Manager Title]</div>
            <div>{{ company }}</div>
            <div>[Company Address]</div>
        </div>
        
        <!-- Salutation -->
        <div class="salutation">Dear Hiring Manager,</div>
        
        <!-- Letter Content -->
        <div class="letter-content">
            {{ content }}
        </div>
        
        <!-- Closing -->
        <div class="closing">
            <div class="closing-line">Sincerely,</div>
            <div class="signature-block">
                <div class="signature-name">[Your Name]</div>
                <div>[Your Email]</div>
                <div>[Your Phone]</div>
            </div>
        </div>
    </div>
</body>
</html>
